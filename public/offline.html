<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Old Skool Tours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0A0A0A;
      color: #F5F3E7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #CCFF00, #1B4332);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #CCFF00;
    }
    
    p {
      color: rgba(245, 243, 231, 0.7);
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .ticket {
      background: rgba(245, 243, 231, 0.05);
      border: 1px solid rgba(245, 243, 231, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .ticket h3 {
      color: #CCFF00;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }
    
    .ticket p {
      margin: 0;
      font-size: 14px;
    }
    
    button {
      background: #CCFF00;
      color: #0A0A0A;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(204, 255, 0, 0.3);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(245, 243, 231, 0.4);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="logo">ðŸšŒ</div>
  <h1>You're Offline</h1>
  <p>Looks like you've lost your connection. Don't worry â€“ your tickets and bookings are still saved!</p>
  
  <div class="ticket">
    <h3>Your Saved Tickets</h3>
    <p>Check your tickets in the app when you're back online.</p>
  </div>
  
  <button onclick="window.location.reload()">Try Again</button>
  
  <p class="footer">Old Skool Tours & Transfers</p>
</body>
</html>
